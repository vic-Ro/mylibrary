<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>My library</title>
</head>
<body>
    <header class='header'>
        <h1 class="title">My Library</h1>
        <img src="assets/img/library.svg" alt="library-logo" class='title-img'>
    </header>
    <main class="relative">
        <nav class='menu'>
            <h2 class='menu-title'>
                <i class="fas fa-plus-square"></i>
                <span class='menu-title_words'>Add a new book</span>
            </h2>
        </nav>
        <section class='emerging-window hidden'>
            <h3 class="new-book">Add a new book</h3>
            <form action="#" class="new-book_form" id='add-book_form'>
                    <label for="form-title" class='form-label'>Title</label>
                    <input type="text" class="form-title" id="form-title" required>
                    <label for="form-author" class='form-label'>Author</label>
                    <input type="text" class="form-author" id="form-author" required>
                    <label for="form-pages" class='form-label'>Number of pages</label>
                    <input type="number" class="form-pages" id="form-pages" required>
                <div class='form-field'>
                    <label for="form-read" class='form-label'>Did you read it?</label>
                    <input type="checkbox" class="form-read" id="form-read">
                </div>
                <button class="form-button" id='form-button'>Add book</button>
                <i class="fas fa-times"></i>
            </form>
        </section>
        <section class="grid-container" id = "drop-zone"></section>
        <!-- !Falta poner el footer -->
        <footer class='footer'>
            <div class='footer__item'>
                <a href="https://github.com/vic-Ro" target="_blank"><i class="fab fa-github-square"></i></a>
                <a href="https://www.linkedin.com/in/victor-romero-10/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href='mailto:vromerocomino@gmail.com' target="_blank"><i class="fas fa-envelope-square"></i></a>
            </div>
            <div class='footer__item'>
                <img src='assets/img/madeby.png' alt='Made by VÃ­ctor R. Comino' class='madeby'>
            </div>
        </footer>
    </main>
    <script src='assets/js/script.js'></script>
    <script src="https://kit.fontawesome.com/b906595944.js" crossorigin="anonymous"></script>    
</body>
</html>
